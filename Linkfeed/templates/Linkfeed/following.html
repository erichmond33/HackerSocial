{% extends "Linkfeed/layouts.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'Linkfeed/following.css' %}">
    </style>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% comment %} <h2 class="text-center mb-4">Followers</h2> {% endcomment %}
            <div class="card">
                <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                    <h5 class="card-title">Following</h5>
                    <div class="list-group list-group-flush">
                        {% for following in following%} 
                        <a href="{% url 'profile' following.username %}" class="list-group-item list-group-item-action following-container">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">{{ following.username }}</h6>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Profile and Feed buttons -->
<div class="profile-feed-buttons">
    <button class="btn btn-success profile-button" onclick="redirectToProfile()">Profile</button>
    <button class="btn btn-primary feed-button" onclick="redirectToFeed()">Feed</button>
</div>

<!-- JavaScript to redirect to profile and feed pages -->
<script>
    // Function to redirect to profile page
    function redirectToProfile() {
        window.location.href = "{% url 'profile' %}";
    }

    // Function to redirect to feed page
    function redirectToFeed() {
        window.location.href = "{% url 'current_user_feed' %}";
    }
</script>

{% endblock body %}
